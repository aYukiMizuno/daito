<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>daito</title>
    <script src="lib/aframe0.8.0.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-camera
        position="0 6 8"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5"
        far="10000"
        fov="80"
        near="0.5"
        wasd-controls-enabled="true"
      ></a-camera>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity oculus-go-controls="hand: right; armModel: true"></a-entity>
    </a-scene>
    <script src="js/map.js"></script>
    <script src="js/event.js"></script>
  </body>
</html>
